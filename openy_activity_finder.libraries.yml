  js:
    openy_af4_vue_app/dist/activity_finder_4.umd.min.js: { minified: true }
  css:
    theme:
      openy_af4_vue_app/dist/activity_finder_4.css: { minified: true }
  dependencies:
    - openy_activity_finder/vue-router
    - openy_activity_finder/axios
    - openy_activity_finder/bootstrap-vue
    - openy_activity_finder/popper

vue:
  version: 2.6.9
  js:
#    TODO: change to production version after development is finished.
#    'https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js': { type: external, minified: true }
    'https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js': { type: external, minified: false }

vue-router:
  version: 3.1.3
  js:
    'https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.1.3/vue-router.min.js': { type: external, minified: true }
  dependencies:
    - openy_activity_finder/vue

axios:
  version: 0.19.0
  js:
    'https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js': { type: external, minified: true }

bootstrap-vue:
  version: 2.1.0
  js:
    'https://cdn.jsdelivr.net/npm/bootstrap-vue@2.1.0/dist/bootstrap-vue.min.js': { type: external, minified: true }
  css:
    theme:
      'https://cdn.jsdelivr.net/npm/bootstrap-vue@2.1.0/dist/bootstrap-vue.min.css': { type: external, minified: true }

popper:
  version: 1.16.0
  js:
    'https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js': { type: external, minified: true }
